<div class="image-container fixed">
	<div class="topic">{topic}</div>
	<div class="image" style="background-image: url('{image}')"></div>
</div>
<article itemid="{id}" class="blogpost">
	<h1 class="title">{title}</h1>
	<p class="date">{date} <span class="fa icon-bubbles"></span> <span class="disqus-comment-count" data-disqus-identifier="{id}"></span></p>
	{content}
	<div id="disqus_thread"></div>

	<script>

		/**
		 *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
		 *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

        var disqus_config = function () {
        this.page.url = "https://mouthlessgames.com/blog/{id}";  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = "{id}"; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
        };

		(function() { // DON'T EDIT BELOW THIS LINE
			var d = document, s = d.createElement('script');
			s.src = 'https://mouthlessgames.disqus.com/embed.js';
			s.setAttribute('data-timestamp', +new Date());
			(d.head || d.body).appendChild(s);
		})();
	</script>
	<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

</article>
