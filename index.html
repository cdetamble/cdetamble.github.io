<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

	<!-- Modal content-->
	<div class="modal-content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal">&times;</button>
		<h4 id="modal-title" class="modal-title">Modal Header</h4>
	  </div>
	  <div class="modal-body">
		<p id="modal-message">Some text in the modal.</p>
	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	  </div>
	</div>

  </div>
</div>



<script>
	$('#myModal').on('hidden.bs.modal', function () {
		window.location.href = "https://mouthlessgames.com";
	});
	function findGetParameter(parameterName) {
		var result = null,
			tmp = [];
		location.search
			.substr(1)
			.split("&")
			.forEach(function (item) {
			  tmp = item.split("=");
			  if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
			});
		return result;
	}
	const message = findGetParameter('modal_message');
	if (message) {
		const title = findGetParameter('modal_title');
		if (title) {
			$('#modal-title').html(title);
		}
		$('#modal-message').html(message);
		$('#myModal').modal('show');
	}
</script>
